# keybinds
set -g prefix `                   # use tilde key as prefix
bind `     send-key `             # insert tilde by pressing twice
bind X     kill-window
bind r     source-file ~/.tmux.conf
bind C-v   run "tmux set-buffer `pbpaste`; tmux paste-buffer"
bind C-x   run "tmux show-buffer | pbcopy"
bind Left  resize-pane -L 5
bind Right resize-pane -R 5
bind Up    resize-pane -U 5
bind Down  resize-pane -D 5
bind |     split-window -h
bind -     split-window -v

# behavior
setw -g base-index 1         # windows start with index 1
setw -g mode-mouse on        # let mouse go into copy mode
setw -g mouse-select-pane on # let mouse switch panes
setw -g mode-keys vi         # vim mode is easier than emacs mode for me

# appearance
set  -g default-terminal "screen-256color"      # full colors for apps
set  -g status-left-length 45
set  -g status-left '⣿ #[underscore]#20H#[default]:#[fg=black]#S#[default] ⡇'
set  -g status-right ' ⣿ '
setw -g window-status-format ' #I #W '          # window name formatting
setw -g window-status-current-format ' #I #W '
set  -g status-bg colour3                       # dark yellow status bar
setw -g window-status-bg colour240              # dark grey window name bg
setw -g window-status-fg white
setw -g window-status-current-bg red            # red bg for active window
setw -g window-status-current-fg white
setw -g window-status-current-attr bold
setw -g window-status-attr bold
set  -g set-titles-string '[#I] #W'
